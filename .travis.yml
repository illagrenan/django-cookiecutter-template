language: python
sudo: false

python:
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly" # currently points to 3.7-dev

before_install:
  - pip install --quiet --upgrade cookiecutter

script:
  - cookiecutter . --no-input
  - cd project_slug
  - pip install --no-input --exists-action=i -r requirements/local.txt --use-wheel

notifications:
  email:
    on_success: never
    on_failure: never
